bind r source-file ~/.tmux.conf 

set -g base-index 1
set -sg escape-time 0
setw -g pane-base-index 1
setw -g mode-keys vi

setw -g window-status-current-format '#[bg=green,fg=black,bold] #W '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set -g status-bg black
set -g status-fg white
set -g status-right '#[fg=colour233,bg=colour241,bold] %a %b %e #[fg=colour233,bg=colour245,bold] %k:%M '
